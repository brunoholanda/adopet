<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body class="bg-azul">
    <header class="cabecalho">
        <a href="home.html"><img src="img/Casa.png" alt="Ir para a pagina inicial da AdoPet" class="botao__cabecalho"></a>
        <a href="contato.html"><img src="img/Mensagens.png" alt="Checar mensagens da AdoPet" class="botao__cabecalho"></a>
    </header>    
   
    <main class="cadastro">
        <img src="img/Logo-azul.png" alt="adopet logo azul inicial" class="logo-azul">
        <h1 class="cadastro__titulo">Já tem conta? Faça seu login:</h1>
        
    
            <form>
                <label for="email" class="formulario">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="Escolha seu melhor email">
                <label for="senha" class="formulario">Confirme sua senha</label>
                <input type="password" id="senha" class="input-padrao input-padrao__senha" required placeholder="Repita a senha criada acima">
            </form>
                <a href="#" class="conteudo__link">Entrar</a>
    </main>

  

    <footer class="rodape">
     <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
    </footer>
</body>
</html>
